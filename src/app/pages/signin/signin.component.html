<h2 class="col-3 offset-4">Canvas</h2>
<p class="col-4 offset-4">Design Your Own Canvas With Us</p>
<div class="col-3 offset-4 div"></div>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-3 offset-4">
    <input type="text" formControlName="email" class="form-control" placeholder="Email"
           [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group col-3 offset-4">
    <input type="password" formControlName="password" class="form-control" placeholder="Password"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>

  <div class="col-3 offset-4">
    <button class="btn btn-dark log" type="submit">Log In</button>
  </div>
  <div class="col-3 offset-4 div1"></div>
  <div class="col-3 offset-4">
    <button class="btn btn-success new" type="button">Create New Account</button>
  </div>
</form>
